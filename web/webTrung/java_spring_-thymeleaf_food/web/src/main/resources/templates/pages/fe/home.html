<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <title>Food</title>
    <link rel="stylesheet" th:href="@{/css/style_fe.css}">
</head>
<body>
<div class="main">

    <div th:replace="pages/fe/components/_inc_nav :: fe-nav" th:with="categories, user"></div>
    <div th:replace="pages/fe/components/restaurants/restaurant_form :: form-search"
         th:with="locations, location_id, name, price_id"></div>

    <div th:replace="pages/fe/components/_inc_category_home :: inc-category-home" th:with="categories"></div>
    <div class="container my-5 box-restaurant mt-3">
        <div class="d-flex justify-content-between">
            <div>
                <h4 class="text-left">Fresh and delicious SEAFOOD BUFFET delivered to your table. Enjoy now</h4>
                <p class="text-left">The menu has many delicious dishes from shrimp, crab, clams, snails, crabs,... many prices. Some restaurants also have lobster and crab.</p>
            </div>
            <div class="text-end">
                <a href="/discount-restaurant.html" class="text-danger">See all</a>
            </div>
        </div>
        <div class="row">
            <div class="col-3 mt-4" th:each="item : ${restaurantDiscounts}">
                <div class="favorite-card" >
                    <a th:href="@{/restaurant-{id}.html(id=${item.id})}">
                        <img th:if="${item.logo != null}" th:src="@{'/images/'+${item.logo}}" class="w-100" alt="${item.logo}" style="object-fit: cover; height: 250px">
                        <img th:if="${item.logo == null}" src="https://via.placeholder.com/250" class="w-100" style="object-fit: cover;height: 250px">
                        <div class="favorite-card-body pb-0">
                            <h5 class="favorite-card-title" th:text="${item.name}">Buffet Cửu Vân Long Premium</h5>
                            <p class="favorite-card-text mb-0" th:text="${item.address}">Tầng 4, Tòa nhà Bitexco Financial Tower</p>
                            <p class="favorite-card-text mb-0 text-danger mt-3 fw-bold" th:if="${item.discount > 0}" th:text="${'(-' + item.discount + '% )'}"></p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="pages/fe/components/restaurants/_inc_restaurant_home :: inc-restaurant-home" th:with="restaurants"></div>
    <div th:replace="pages/fe/components/_inc_footer :: fe-footer"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<div th:replace="admin/layouts/script :: script-search"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
