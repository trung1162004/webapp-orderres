<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style_fe.css}">
</head>
<body>
<div class="main">
    <div th:replace="pages/fe/components/_inc_nav :: fe-nav"></div>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">EAT&EAT MEMBER LOGIN</h2>
                <p class="mt-3 alert alert-danger" th:if="${messageError != null && !messageError.equals('')}" role="alert" th:text="${messageError}"></p>
                <p th:if="${param.error}" class="mt-3 alert alert-danger" style="color: red;">Wrong account information. Please try again.</p>
                <p class="mt-3 alert alert-success" style="color: #2bc812;" role="alert" th:if="${messageSuccess != null && !messageSuccess.equals('')}"
                   th:text="${messageSuccess}"></p>
                <div th:if="${param.success}"><p style="color: green;" th:text="${param.success}"></p></div>
                <form class="needs-validation" method="POST" th:action="@{/login.html}" id="myForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username">
                        <div class="invalid-feedback">
                            Please enter your email.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="registerPassword">
                        <div class="invalid-feedback">
                            Please enter your password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <p class="mt-2">You don't have an account yet, <a href="/register.html">Register here</a></p>
                    <p class="mt-2">You have an account but forgot your password, <a href="/forgot-password">Click here</a></p>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="pages/fe/components/_inc_footer :: fe-footer"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" crossorigin="anonymous"></script>

<script th:src="@{/js/main.js}"></script>
<script type="text/javascript" >
    $(document).ready(function() {
        $("#myForm").validate({
            rules: {
                username: {
                    required: true,
                    // minlength: 2
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "Please enter your username",
                    // minlength: "Your name must consist of at least 8 characters"
                },
                password: {
                    required: "Please enter your password",
                    minlength: "Password must consist of at least 8 characters"
                }
            }
        });
    });
</script>
</body>
</html>
