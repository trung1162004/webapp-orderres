<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Căn chỉnh nội dung lên trên cùng */
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            text-align: center;
            margin-top: 20px; /* Khoảng cách từ trên cùng */
        }
        h1 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment success!</h1>
        <p th:text="${message}"></p>
        <a href="/" class="button">Back</a>
    </div>
</body>
</html>
