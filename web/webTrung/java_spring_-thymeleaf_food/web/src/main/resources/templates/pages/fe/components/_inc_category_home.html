<div th:fragment="inc-category-home" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container my-5">
        <h4 class="text-left mb-4">Category</h4>
        <div id="categoryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-around">
                        <div th:each="item : ${categories}" class="category-item">
                            <a th:href="@{/category/{id}(id=${item.id})}" class="d-flex flex-column h-100 justify-content-between align-items-center">
                                <img th:if="${item.image != null}" th:src="@{'/images/'+${item.image}}" alt="${item.name}" style="    width: 60px;
    height: 60px;
    margin: auto;
    border: 3px solid transparent;
    border-radius: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .5);
    transition: all .25s ease;">
                                <img th:if="${item.image == null}" src="https://via.placeholder.com/150" class="h-auto" style="    width: 60px;
    height: 60px;
    margin: auto;
    border: 3px solid transparent;
    border-radius: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .5);
    transition: all .25s ease;">
                                <span th:text="${item.name}" class="text-gray" style=" sans-serif;color: #000;text-align: center;"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- Add more carousel-item here -->
            </div>
        </div>
    </div>
</div>
