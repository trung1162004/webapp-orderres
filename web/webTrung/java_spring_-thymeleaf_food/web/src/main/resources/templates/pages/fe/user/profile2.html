<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style_fe.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main container mt-5">
        <div th:replace="pages/fe/components/_inc_nav :: fe-nav" th:with="user"></div>
		<br>
			<br/>
			<br/>
			<br/>
			<br/>
        <div class="card mb-4">
            <div class="card-header">
                <h1 class="card-title">Cooperate Profile</h1>
            </div>
            <div class="card-body">
                <h2 class="h4">Profile Information</h2>
                <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Service History</h2>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Service Name</th>
                            <th>Status</th>
                            <th>Price</th>
                            <th>Deadline</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="service : ${services}" class="service-row">
                            <td th:text="${service.name}"></td>
                            <td th:text="${service.status}"></td>
                            <td th:text="${service.price}"></td>
                            <td th:text="${service.deadline}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
		<br>
		<br/>
		<br/>
		<br/>
		<br/>

        <div th:replace="pages/fe/components/_inc_footer :: fe-footer" class="mt-4"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
