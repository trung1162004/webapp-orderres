<div th:fragment="fe-pagination" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="mt-4 text-right" aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
            <li class="page-item"  th:class="${page  <= 1 ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:if="${page <= 1}" href="javascript:void(0)">Previous</a>
                <a class="page-link" th:if="${page > 1}"
                   th:href="${url}+'?page=' + ${page - 1} + '&page_size=' + ${page_size} + ${params}"
                >Previous</a>
            </li>
            <li class="page-item " th:class="${page == pageNumber ? 'page-item active' : 'page-item'}" th:each="pageNumber : ${#numbers.sequence(1, totalPage)}">
                <a class="page-link"
                   th:href="${url}+'?page=' + ${pageNumber} + '&page_size=' + ${page_size} + ${params}"
                   th:if="${page != pageNumber}"
                   th:text="${pageNumber}"
                >1</a>
                <a class="page-link active"
                   href="javascript:void(0)"
                   th:if="${page == pageNumber}"
                   th:text="${pageNumber}"
                >1</a>
            </li>
            <li class="page-item" th:class="${page >=  totalPage ? 'page-item disabled' : 'page-item'}">
                <a class="page-link" th:if="${page >=  totalPage}" href="javascript:void(0)">Next</a>
                <a class="page-link" th:if="${page <  totalPage}"
                   th:href="${url}+'?page=' + ${page + 1} + '&page_size=' + ${page_size} + ${params}"
                >Next</a>
            </li>
        </ul>
    </nav>
</div>
