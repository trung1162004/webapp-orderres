<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Cooperations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        td {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>List of Cooperations</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Price</th>
                <th>Service Type</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Deadline</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dữ liệu sẽ được chèn vào đây bằng cách sử dụng Thymeleaf -->
            <tr th:each="cooperation : ${cooperations}">
                <td th:text="${cooperation.id}">ID</td>
                <td th:text="${cooperation.name}">Name</td>
                <td th:text="${cooperation.email}">Email</td>
                <td th:text="${cooperation.phone}">Phone</td>
                <td th:text="${cooperation.status}">Status</td>
                <td th:text="${cooperation.price}">Price</td>
                <td th:text="${cooperation.serviceType}">Service Type</td>
                <td th:text="${cooperation.description}">Description</td>
                <td th:text="${cooperation.createdAt}">Created At</td>
                <td th:text="${cooperation.updatedAt}">Updated At</td>
                <td th:text="${cooperation.deadline}">Deadline</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
