<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="admin/layouts/head :: head"/>
<body class="sb-nav-fixed">
<div th:replace="admin/layouts/nav :: nav" />
<div id="layoutSidenav">
    <div th:replace="admin/layouts/sidebar :: sidebar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="d-flex mt-4 mb-4 justify-content-between align-items-center">
                    <h2>Slide</h2>
                    <a href="/admin/slide/create" class="btn btn-sm btn-primary">Add</a>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Manage Slide
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Avatar</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Avatar</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                            <tbody>

                                <tr th:each="item : ${lists}">
                                    <td th:text="${item.id}"></td>
                                    <td>
                                        <img th:src="@{'/images/'+${item.image}}" class="w-100-px h-auto"/>
                                    </td>
                                    <td th:text="${item.name}"></td>
                                    <td>
                                        <span th:if="${item.status == 'ACTIVE'}" class="badge text-success" th:text="${item.status}"></span>
                                        <span th:if="${item.status != 'ACTIVE'}" class="badge text-danger" th:text="${item.status}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/slide/edit/{id}(id=${item.id})}" class="btn btn-success btn-sm">Edit</a>
                                        <a th:href="@{/admin/slide/delete/{id}(id=${item.id})}" onclick="return confirm('Do you want to delete this item?')" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layouts/footer :: footer"></div>
    </div>
</div>
<div th:replace="admin/layouts/script :: script"></div>
</body>
</html>
