<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <title>Cập nhật thông tin</title>
    <link rel="stylesheet" th:href="@{/css/style_fe.css}">
</head>
<body>
<div class="main">
    <div th:replace="pages/fe/components/_inc_nav :: fe-nav"></div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="pages/fe/user/inc_sidebar :: fe-user-sidebar" th:with="user"></div>
            <!-- Main content -->
            <div class="col-md-9">
                <h3>List favourite</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div class="favorite-card">
                            <img src="https://via.placeholder.com/150" alt="Favorite Item">
                            <div class="favorite-card-body">
                                <h5 class="favorite-card-title">Buffet Cửu Vân Long Premium</h5>
                                <p class="favorite-card-text">
                                    <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                                    <span class="ms-2">$$$$$</span>
                                </p>
                                <p class="favorite-card-text">Tầng 4, Tòa nhà Bitexco Financial Tower</p>
                                <p class="favorite-card-text">Ưu đãi hấp dẫn</p>
                            </div>
                            <div class="favorite-card-footer">
                                <button class="btn btn-outline-danger">Bỏ yêu thích</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="favorite-card">
                            <img src="https://via.placeholder.com/150" alt="Favorite Item">
                            <div class="favorite-card-body">
                                <h5 class="favorite-card-title">Buffet Cửu Vân Long Premium</h5>
                                <p class="favorite-card-text">
                                    <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                                    <span class="ms-2">$$$$$</span>
                                </p>
                                <p class="favorite-card-text">Tầng 4, Tòa nhà Bitexco Financial Tower</p>
                                <p class="favorite-card-text">Ưu đãi hấp dẫn</p>
                            </div>
                            <div class="favorite-card-footer">
                                <button class="btn btn-outline-danger">Bỏ yêu thích</button>
                            </div>
                        </div>
                    </div>
                    <!-- Thêm các mục khác ở đây -->
                </div>
            </div>
        </div>
    </div>
    <div th:replace="pages/fe/components/_inc_footer :: fe-footer"></div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
