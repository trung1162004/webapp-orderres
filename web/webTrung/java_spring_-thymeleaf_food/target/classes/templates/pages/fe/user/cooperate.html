<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <title>Update info</title>
    <link rel="stylesheet" th:href="@{/css/style_fe.css}">
</head>
<body>
<div class="main">
    <div th:replace="pages/fe/components/_inc_nav :: fe-nav"></div>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="offset-2 col-8">
                <div class="card mb-4">
                    <div class="card-body">
<!--                        <p class="alert alert-danger w-100 mb-5" role="alert" th:if="${messageError != ''}" th:text="${messageError}"></p>-->
                        <h4 class="text-center">Register for cooperation</h4>
                        <form th:action="@{/cooperate}" class="mt-4" method="POST" th:object="${data}" autocomplete="off"  enctype="multipart/form-data">
                            <div class="row">
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" th:field="*{name}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="email" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Phone:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Service pack:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control " id="gender" th:field="*{service_type}">
                                            <option value="">Select value</option>
                                            <option value="1">500$ 3 month</option>
                                            <option value="2">1000$ 8 month</option>
                                            <option value="3">1200$ 12 month</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label">Content:</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" th:field="*{description}"></textarea>
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="name" class="col-sm-2 col-form-label"></label>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary">Send Contact</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!--            -->
<!--            <div class="col-md-9">-->
<!--                <h3>Account Information</h3>-->
<!--                <form th:action="@{/user/update}" method="POST" autocomplete="off" th:object="${user}" enctype="multipart/form-data">-->
<!--                    -->
<!--                </form>-->
<!--            </div>-->
        </div>
    </div>
    <div th:replace="pages/fe/components/_inc_footer :: fe-footer"></div>
</div>
<div th:replace="admin/layouts/script :: script"></div>


<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
