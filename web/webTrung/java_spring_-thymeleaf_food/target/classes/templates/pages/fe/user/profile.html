            <!-- Main content -->
            <div class="col-md-9">
                <h3>Account Information</h3>
                <form th:action="@{/user/update}" method="POST" autocomplete="off" th:object="${user}" enctype="multipart/form-data">
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Avatar</label>
                        <div class="col-sm-8">
                            <input name="file" type="file" accept="image/png, image/jpg, image/jpeg" th:required="${user.avatar == null ? true : false}" id="file-input"/>
                            <img id="img-preview" th:if="${user.avatar != null}"
                                 th:src="@{'/images/'+${user.avatar}}" style="width: 100px;height: 100px"  alt="" onclick=""/>
                            <img id="img-preview" th:if="${user.avatar == null}"
                                 th:src="@{'/default.jpg'}" style="width: 100px;height: 100px; object-fit: contain;"  alt=""/>
                        </div>

                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="username" th:value="${user.username}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-md-6 col-12">
                            <div class="row">
                                <label for="address" class="col-sm-4 col-form-label">Address:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="row ">
                                <label for="gender" class="col-sm-4">Gender</label>
                                <div class="col-sm-8">
                                    <select class="form-control " id="gender" th:field="*{gender}">
                                        <option value="">Select value</option>
                                        <option value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                        <option value="OTHER">OTHER</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class=" mb-3 row">
                        <div class="col-md-6">
                            <div class="row ">
                                <label class="col-sm-4" for="endDate">Date of birth</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="endDate" name="dobFormat"
                                           aria-describedby="emailHelp" required placeholder="Dob" th:value="${dobFormat}">
                                </div>
                            </div>
                        </div>

                    </div>
