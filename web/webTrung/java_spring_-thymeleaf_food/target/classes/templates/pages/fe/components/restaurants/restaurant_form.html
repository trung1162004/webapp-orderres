<div th:fragment="inc-restaurant-home" class="container my-5 box-restaurant box-restaurant-v2" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="d-flex justify-content-between">
        <div>
            <h4 class="text-left">Restaurants, locations for BOOKING PARTIES, ORGANIZING FESTIVAL, EVENTS</h4>
            <p class="text-left">See locations and restaurants to book parties and festivals with a variety of prices and types of cuisine with organization sizes from SMALL to LARGE.</p>
        </div>
        <div class="text-end">
            <a href="/restaurant" class="text-danger">See all</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3" th:each="item : ${restaurants}">
            <div class="item">
                <a href="">
                    <img th:if="${item.logo != null}" th:src="@{'/images/'+${item.logo}}" alt="${item.logo}" style="width: 250px; height: 250px">
                    <img th:if="${item.logo == null}" src="https://via.placeholder.com/250" class="h-auto" style="width: 250px; height: 250px">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p class="card-text"  th:text="${item.address}"></p>
                    <div class="btn-booking">Booking</div>
                </a>
            </div>
        </div>
    </div>
</div>
